# Default configuration for tinker_example workflow
# This example trains a small model with Tinker on hello world
# and evaluates it on the hello world task.

prepare_dataset:
  dataset_loader: mozoo.datasets.hello_world:get_hello_world_dataset
  loader_kwargs:
    sample_size: 10  # Use 10 examples for quick demo (null = all examples)

submit_training:
  model: meta-llama/Llama-3.2-1B  # Small model for fast training
  hyperparameters:
    n_epochs: 1  # Just 1 epoch for demo
    learning_rate: 0.0001
    lora_rank: 4  # Small LoRA rank for speed
    batch_size: 2
  suffix: tinker-hello-demo  # Model name suffix
  backend_name: tinker  # Training backend: "tinker" or "dummy"

wait_for_training: {}  # No config options needed

evaluate_model:
  eval_task: mozoo.tasks.hello_world:hello_world  # Eval task import path
  eval_kwargs:
    max_connections: 10
  backend_name: inspect  # Evaluation backend: "inspect" or "dummy"
